events {
    worker_connections 1024;
}

http {
    # WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Define maps at HTTP level (applies to all server blocks)
    map $scheme $forwarded_port {
        http 9080;
        https 9443;
    }

    map $scheme $websocket_scheme {
        http "ws";
        https "wss";
    }

    # Upstream definitions
    upstream orthanc {
        server orthanc:8042;
    }

    upstream pyupsrs {
        server pyupsrs:8000;
    }

    # HTTP server
    server {
        listen 80;
        server_name localhost;

        # Increase body size for DICOM uploads
        client_max_body_size 4000M;
        client_body_buffer_size 8192k;

        # UPS-RS endpoints
        location /dicom-web/workitems {
            # Rewrite directive before proxy_pass
            rewrite ^/dicom-web/workitems(.*)$ /workitems$1 break;
            proxy_pass http://pyupsrs;
            
            # Group proxy header directives together
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /dicom-web;
            proxy_set_header X-Forwarded-Port $forwarded_port;
            proxy_set_header X-Websocket-Scheme $websocket_scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_pass_header content-location;
            
            # Timeout settings
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # WebSocket endpoint with prefix
        location /dicom-web/ws/subscribers {
            # Rewrite directive before proxy_pass
            rewrite ^/dicom-web/ws/subscribers(.*)$ /ws/subscribers$1 break;
            proxy_pass http://pyupsrs;
            
            # Group proxy header directives together
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /dicom-web;
            proxy_set_header X-Forwarded-Port $forwarded_port;
            proxy_set_header X-Websocket-Scheme $websocket_scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_pass_header content-location;
            
            # Timeout settings
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Orthanc/DICOMweb
        location / {
            proxy_pass http://orthanc;
            
            # Group proxy header directives together
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $forwarded_port;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name localhost;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;

        # SSL session caching
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Increase body size for DICOM uploads
        client_max_body_size 4000M;
        client_body_buffer_size 8192k;

        # UPS-RS endpoints
        location /dicom-web/workitems {
            # Rewrite directive before proxy_pass
            rewrite ^/dicom-web/workitems(.*)$ /workitems$1 break;
            proxy_pass http://pyupsrs;
            
            # Group proxy header directives together
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /dicom-web;
            proxy_set_header X-Forwarded-Port $forwarded_port;
            proxy_set_header X-Websocket-Scheme $websocket_scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_pass_header content-location;
            
            # Timeout settings
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # WebSocket endpoint with prefix
        location /dicom-web/ws/subscribers {
            # Rewrite directive before proxy_pass
            rewrite ^/dicom-web/ws/subscribers(.*)$ /ws/subscribers$1 break;
            proxy_pass http://pyupsrs;
            
            # Group proxy header directives together
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /dicom-web;
            proxy_set_header X-Forwarded-Port $forwarded_port;
            proxy_set_header X-Websocket-Scheme $websocket_scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_pass_header content-location;
            
            # Timeout settings
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Orthanc/DICOMweb
        location / {
            proxy_pass http://orthanc;
            
            # Group proxy header directives together
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $forwarded_port;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }
}